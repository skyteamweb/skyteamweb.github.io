<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sea Fruit - Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .countdown {
            font-size: 50px;
            color: #FF5733;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
        }
        h1 {
            color: #FF5733;
        }
    </style>
</head>
<body>
    <h1>Welcome to "The Sea Fruit!"</h1>
    <p>Get ready for the Day Publish Game! The countdown is on!</p>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown"></div>

    <script>
        // Set the date we're counting down to (13th January 2025 UTC)
        var countdownDate = new Date("Jan 13, 2025 00:00:00 UTC").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            var distance = countdownDate - now;
            
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            
            // If the countdown is finished
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
