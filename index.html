<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sea Fruit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-image: url('https://www.google.com/imgres?q=one%20piece%20boat&imgurl=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fonepiece%2Fimages%2Fb%2Fb1%2FThousand_Sunny_Infobox.png%2Frevision%2Flatest%3Fcb%3D20220904012119&imgrefurl=https%3A%2F%2Fonepiece.fandom.com%2Fwiki%2FThousand_Sunny&docid=aqm2kfK7U3V89M&tbnid=s3Cf-I0jT4nvIM&vet=12ahUKEwjfpoDMhsyKAxU7qVYBHePeHFAQM3oECGIQAA..i&w=1132&h=919&hcb=2&ved=2ahUKEwjfpoDMhsyKAxU7qVYBHePeHFAQM3oECGIQAA');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* Countdown bar */
        .countdown-bar {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
        }

        /* Welcome bar */
        .welcome-bar {
            background-color: rgba(255, 255, 0, 0.8);
            color: black;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
        }

        /* Main content (description) */
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            font-size: 36px;
            color: #FF5733;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            color: #dcdcdc;
        }

        .countdown {
            font-size: 50px;
            color: #FF5733;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Countdown Bar -->
    <div class="countdown-bar">
        COUNTDOWN PUBLISH: <span id="countdown-bar">00D:00H:00M:00S</span>
    </div>

    <!-- Welcome Bar -->
    <div class="welcome-bar">
        WELCOME TO "THE SEA FRUIT"
    </div>

    <!-- Main content (description) -->
    <div class="content">
        <h1>Get ready for the Day Publish Game!</h1>
        <p>
            Explore a variety of sea fruits and learn more about the unique flavors of the ocean.
            Stay tuned for updates, events, and exciting games coming your way soon!
        </p>
    </div>

    <script>
        // Set the date we're counting down to (13th January 2025 UTC)
        var countdownDate = new Date("Jan 13, 2025 00:00:00 UTC").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            var distance = countdownDate - now;
            
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("countdown-bar").innerHTML = days + "D:" + hours + "H:" + minutes + "M:" + seconds + "S";
            
            // If the countdown is finished
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown-bar").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
